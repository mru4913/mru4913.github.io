                <p class="header-content">This page contains my photography via a live instagram feed.</p>

          <script>
              $(document).ready(function() {
                  var button = document.getElementById("button");
                  var userFeed = new Instafeed({
                      get: 'user',
                      userId: '6747411500',
                      limit: 8,
                      resolution: 'standard_resolution',
                      accessToken: '6747411500.1677ed0.cf8a22a479db4d43ad0afcd01d68c4e8',
                      sortBy: 'most-recent',
                      template: '<div class="col-md-3 col-sm-4 col-xs-12 instaimg">\
                                      <a href="{{image}}" title="{{caption}}" target="_blank">\
                                        <img src="{{image}}" alt="{{caption}}" class="img-fluid"/>\
                                      </a>\
                                </div>',
                  });

                  userFeed.run();

                  // This will create a single gallery from all elements that have class "gallery-item"
                  $('.gallery').magnificPopup({
                      type: 'image',
                      delegate: 'a',
                      gallery: {
                          enabled: true
                      }
                  });
                  
                  // This add more images
                  button.addEventListener("click", function() {
                    userFeed.next();
                  });

                  });
          </script>
